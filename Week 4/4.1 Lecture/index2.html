<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment No 2</title>
</head>
<script>
    async function calculateInterest(){
        const a = document.getElementById("t1").value
        const b = document.getElementById("t2").value
        const c = document.getElementById("t3").value

        const response = await fetch("https://sum-server.100xdevs.com/interest?principal="+a+ "&rate="+b+"&time="+c)
        const ans = await response.text()
        document.getElementById("Result").innerHTML = ans
    }
</script>

<body>
    <input type="text" placeholder="Enter Principal Amount" id="t1"> <br><br>
    <input type="text" placeholder="Enter Interest Rate" id="t2"> <br><br>
    <input type="text" placeholder="Enter Duration (Year)" id="t3"> <br><br>
    <input type="button" value="Calculate" onclick="calculateInterest()"><br><br>
    <span id="Result"></span>
</body>

</html>
