<body>

    <div class="container">
        <h1>To Do List</h1>
        <h2>Task List</h2>
        <div class="c1">
            <div class="t" id="wrapper">
                <input class="t1" type="text" placeholder="What do you have planned?">
                <button class="btn" id="add-btn">Add Task</button>
                
            </div>
            <h2>Tasks</h2>

            <div id="tasks" class="task">
                <p id="pending-tasks">
                   You Have <span class="count-value">0</span> Task to Complete
                </p>
        </div>
        </div>
        <p id="error">Input Cannot Be Empty!</p>
    </div>
